  let range = (start, end, step) => {
    let a = [];
    if (!step) { // step == undefined
      step = 0;
    }
    if (start < end && step >= 0 || start > end && step <= 0) {
      for (let i = start; i <= end; i+=step) {
        a.push(i);
      }
    }
    return a;
  }

  let sum = (a) => {
    t = 0;
    // console.log(a.length);
    for (let i = 0; i < a.length; i++) {

    }

  }
