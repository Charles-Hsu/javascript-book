    let a = [];
    if (!step) {
      if (step == 0) { // step == undefined
       step = 1;
      } else if (start > end) {
        step = -1;
      } else {
        step = 1;
      }
    }
    if ( (start < end) && step >= 0) {
      for (let i = start; i <= end; i+=step) {
        a.push(i);
      }
    }
    else {
      for (let i = start; i >= end; i+=step) {
        a.push(i);
      }
    }
    return a;
  }

  function reverseArrayInPlace(array) {
    let len = array.length;
    for (let i = 0; i < len/2; i++) {
      let tmp = array[len-i-1];
      array[len-i-1] = array[i];
      array[i] = tmp;
    }
  }
