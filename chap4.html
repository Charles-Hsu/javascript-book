  let range = (start, end, step) => {
    let a = [];
    if (!step || step == 0) { // step == undefined

    }
    if ( (start < end) && step >= 0) {
      for (let i = start; i <= end; i+=step) {
        a.push(i);
      }
    }
    else {
      for (let i = start; i >= end; i+=step) {
        a.push(i);
      }
    }
    return a;
  }

  let reverseArray = (array) => {
    let reverse = [];
    for (let i = array.length - 1; i >= 0; i--) {

    const len = array.length;

    for (let i=0; i < len/2; i++) {
      let a = array[len-i-1];
      let b = array[i];
      array[i] = a;
      array[len-i-1] = b;
    }
